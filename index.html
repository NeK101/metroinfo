<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>서울 지하철 정보 조회</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header><h1>지하철 정보 조회</h1></header>

  <main>
    <!-- 1) 역 검색 & 자동완성 -->
    <section class="search">
      <input id="stationInput" placeholder="역명을 입력하세요" autocomplete="off" />
      <ul id="suggestions"></ul>
    </section>

    <!-- 2) 요일 / 방향 선택은 그대로 -->
    <section class="options">
      <select id="daySelect">
        <option value="1">평일</option>
        <option value="2">토요일</option>
        <option value="3">휴일/일요일</option>
      </select>
      <select id="dirSelect">
        <option value="1">상행(내선)</option>
        <option value="2">하행(외선)</option>
      </select>
    </section>

    <!-- 3) 결과 -->
    <section id="result"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
